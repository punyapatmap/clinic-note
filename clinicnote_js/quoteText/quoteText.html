<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Print Quoted Text Only Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
            margin: 16px;
            line-height: 1.4;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            font: inherit;
        }

        .preview {
            margin-top: 12px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            white-space: pre-wrap;
            min-height: 80px;
        }

        button {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #f6f6f6;
            cursor: pointer;
        }

        /* When toggle ON (print-mask applied):
        - quoted text stays black
        - non-quoted text becomes light gray */
        .print-mask .print-keep {
            color: #000;
        }

        .print-mask .print-hide {
            color: #bbb;
            /* readable gray on screen */
        }

        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            font-size: 12px;
        }

        /* hide the native checkbox */
        .toggle input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* track */
        .toggle .slider {
            width: 42px;
            height: 24px;
            border-radius: 999px;
            background: #2a2f3a;
            border: 1px solid #ccc;
            position: relative;
            transition: background .2s ease;
            flex: 0 0 auto;
        }

        /* knob */
        .toggle .slider::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            left: 3px;
            top: 2.5px;
            border-radius: 50%;
            background: #aaa;
            transition: transform .2s ease, background .2s ease;
        }

        /* ON state */
        .toggle input:checked+.slider {
            background: #2a6df4;
        }

        .toggle input:checked+.slider::before {
            transform: translateX(18px);
            background: #fff;
        }

        /* optional focus */
        .toggle input:focus-visible+.slider {
            outline: 2px solid rgba(42, 109, 244, .35);
            outline-offset: 2px;
        }

        /* -------- Print mask styles -------- */
        @media print {
            .no-print {
                display: none !important;
            }

            /* Optional headers: print by default */
            .print-optional {
                display: block !important;
                visibility: visible !important;
            }

            /* BUT: if quote-only mode is ON (print-mask), hide optional headers */
            body.print-mask .print-optional {
                visibility: hidden !important;
            }

            /* Your quote-only visibility rule */
            body.print-mask .print-hide {
                color: transparent !important;
            }

            body.print-mask .print-keep {
                color: #000 !important;
            }
        }
    </style>
</head>

<body>
    <div class="no-print">
        <h2>Print quoted text only</h2>

        <div class="row">
            <!-- <label style="display:flex;align-items:center;gap:8px;">
                <input type="checkbox" id="quotedOnlyToggle" />
                Quoted text only (print)
            </label> -->

            <label class="toggle">
                <input type="checkbox" id="quotedOnlyToggle">
                <span class="slider" aria-hidden="true"></span>
                <span class="toggleText">Quoted text only</span>
            </label>


            <button id="btnPrint" type="button">Print</button>
            <button id="btnLoadExample" type="button">Load example</button>
        </div>

        <p style="margin:10px 0 6px;color:#555;">
            Tip: Use either <b>"double quotes"</b> or <b>'single quotes'</b>.
        </p>

        <textarea id="src"></textarea>
    </div>

    <h3 class="print-optional" style="margin-top:14px;">Preview (this is what will print)</h3>
    <div id="preview" class="preview"></div>

    <script src="quoteText.js"></script>
</body>

</html>
